<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport", content="width=device-width, initial-scale=1.0">
        <title>Flappy Bird</title>
        <link rel="stylesheet" href="flappybird.css">
        <script src="flappybird.js"></script>
    </head>
    <body>
        <div class="game-over">
            <div class="game-over__content">
                <p class="game-over__text">Конец игры.</p>
                <p class="game-over__score">Ты собрал:</p>
                <div class="game-over__info-score">
                    <img class="game-over__img" src="./gold_coin.png" alt="">
                    <p> - </p>
                    <p class="game-over__score-count"></p>
                </div>
                <div class="game-over__info-score">
                    <img class="game-over__img" src="./silver_coin.png" alt="">
                    <p> - </p>
                    <p class="game-over__score-count"></p>
                </div>
                <div class="game-over__info-score">
                    <img class="game-over__img" src="./bronze_coin.png" alt="">
                    <p> - </p>
                    <p class="game-over__score-count"></p>
                </div>
                <button class="game-over__restart" type="button">Начать заново</button>
            </div>
        </div>
        <canvas id="board"></canvas>
    </body>
</html>
